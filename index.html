<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Link Bootstrap css --> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous">
     <!-- Link css-->
     <link rel="stylesheet" href="./css/style.css">
    <title>Landing Page</title>
</head>

<body class="py-5">
    <div class="container px-4 container1">

<!--Formulario-->

        <form action="" method="post">

<!--Logo-->

        <div class=" my-5 text-center">
            <!--<img src="" alt="">-->
            <h1 id="textoLogo">"Logo"</h1>
        </div>

<!--Primeira parte do form-->

        <p class="paragraph">
            1- Qual é o seu nome ?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                Primeiro nome:
            </span>
            <input type="text" class="form-control" placeholder="Digite Aqui" aria-label="username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                Segundo nome:
            </span>
            <input type="text" class="form-control" placeholder="Digite Aqui" aria-label="username" aria-describedby="basic-addon1">
        </div>

 <!--Segunda parte do form-->

        <p class="paragraph mt-3">
            2- Qual é o seu genero ?
        </p>
        <div class="form-check">
            <input class="rdi form-check-input" type="radio" name="radio1" id="maleRadio1" value="male">
            <label class="form-check-label" for="maleRadio1">
              Homem
            </label>
          </div>
        <div class="form-check">
            <input class="rdi form-check-input" type="radio" name="radio1" id="femaleRadio1" value="female">
            <label class="form-check-label" for="femaleRadio1">
              Mulher
            </label>
          </div>
        <div class="form-check">
            <input class="rdi form-check-input" type="radio" name="radio1" id="unRadio1" value="none">
            <label class="form-check-label" for="unRadio1">
              Não informar
            </label>
          </div>

<!--terceira parte do form-->
        <p class="paragraph mt-3">
            3 - Marque os treinamentos que você fez:
        </p>
        <div class="form-check form-switch">
            <input class="swt form-check-input" type="checkbox" value="" id="switch1">
            <label class="form-check-label" for="switch1">
                Pintura em Tecido
            </label>
          </div>
        <div class="form-check form-switch">
            <input class="swt form-check-input" type="checkbox" value="" id="switch2">
            <label class="form-check-label" for="switch2">
                yoga no alpes do triangulo dourado
            </label>
          </div>
        <div class="form-check form-switch">
            <input class="swt form-check-input" type="checkbox" value="" id="switch3">
            <label class="form-check-label" for="switch3">
                Emulação de super nintendo
            </label>
          </div>
        <div class="form-check form-switch">
            <input class="swt form-check-input" type="checkbox" value="" id="switch4">
            <label class="form-check-label" for="switch4">
                Treinamento físico intenso
            </label>
          </div>

<!--quarta parte do form-->

        <p class="paragraph mt-3">
            4 - Marque suas qualidades?
        </p>
        <div class="form-check form-check-inline">
            <input class="opt form-check-input" type="checkbox" id="qualidade1" value="option1">
            <label class="form-check-label" for="qualidade1">
                proativo
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="opt form-check-input" type="checkbox" id="qualidade2" value="option2">
            <label class="form-check-label" for="qualidade2">
                Resistente
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="opt form-check-input" type="checkbox" id="qualidade3" value="option3">
            <label class="form-check-label" for="qualidade3">
                joga xadrez
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="opt form-check-input" type="checkbox" id="qualidade4" value="option4">
            <label class="form-check-label" for="qualidade4">
                fala mandarim
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="opt form-check-input" type="checkbox" id="qualidade5" value="option5">
            <label class="form-check-label" for="qualidade5">
                viu todos os star wars
            </label>
        </div>

<!--quinta parte do form-->
        <div class="my-4 text-center">
           <button type="submit" class="btn btn-outline-danger">BORA LÁ</button>
        </div>  
</form>
    </div>

<!--FOOTER-->

        <div class=" mt-4 container text-center footer">
                <p>Feito por Jeferson Schlarski &copy; 2022</p>
        </div>
    



<!-- Link Bootstrap javaScript -->
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous">
</script> 
</body>
</html>
